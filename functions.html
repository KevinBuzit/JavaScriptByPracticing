<!DOCTYPE HTML>
<html lang="fr">

        <title>JavaScript par la pratique</title>
        <link rel="stylesheet" href="style.css">

    <body>
        <script>
            // declaration function
            function greet(name){
                console.log(`Hello ${name}`);
            }

            greet("Didier")

            // expression function
            var bye = function sayBye(name){
                var res = `Bye ${name}`;
                return res;
            }
        </script>
    </body>
